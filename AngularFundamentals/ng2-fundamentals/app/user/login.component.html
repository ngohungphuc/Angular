<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touch">Required</em>
            <input (ngModel)="userName" required name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touch">Required</em>
            <input (ngModel)="password " required name="password " id="password " type="password " class="form-control " placeholder="Password... " />
        </div>

        <button type="submit " [disabled]="loginForm.invalid " class="btn btn-primary ">Login</button>
        <button type="button " (click)="cancel() " class="btn btn-default ">Cancel</button>
    </form>

    <br>
    <div *ngIf="loginInvalid" class="alert alert-danger">Invalid login</div>
</div>
